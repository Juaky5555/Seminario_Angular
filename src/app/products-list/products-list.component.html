<h3>Lista de productos</h3>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Disponibilidad</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of products" [ngClass] = "{'clearance' : product.clearance}">
            <td><img [src]="product.image" [alt]="product.name" class="img-thumbnail" width="100" height="100"></td>
            <td>{{product.name}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.price | currency}}</td>
            <td> <span class = "badge bg-warning text-dark" *ngIf = "product.stock == 0"> SIN STOCK </span><span class="badge bg-success" *ngIf = "product.stock > 0"> DISPONIBLE </span> </td>
            <td>
                <app-stock-input [product]="product" *ngIf = "product.stock > 0"></app-stock-input>
            </td>
        </tr>
    </tbody>
</table>
